apiVersion: apps/v1
kind: Deployment
metadata:
  name: practice-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: practice-app
  template:
    metadata:
      labels:
        app: practice-app
    spec:
      containers:
        - name: practice-app
          image: 222634367630.dkr.ecr.ap-south-1.amazonaws.com/practice-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
